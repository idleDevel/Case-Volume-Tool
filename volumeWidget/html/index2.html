<!DOCTYPE html>
<html>
  <head>
    <title>Radian Design</title>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts2.js"></script>
  </head>
  <body>
    <div class="dialog" id="confirmation-dialog">
      <p>Are you sure you want to perform this action?</p>
      <button style="float: left;" onclick="performAction()">OK</button>
      <button style="float: right;" onclick="hideConfirmation()">Cancel</button>
    </div>
    <div id="content">
      <form>
        <table>
          <tr>
            <td><label for="project">Project:</label></td>
            <td>
              <input autocomplete="off" list="project_list" id="project"
                oninput="validateFilename(this)" onchange="loadInputValues()" oncontextmenu="clearField()" title="Type to Filter / Name. Right click to clear.">
              <datalist id="project_list">
              </datalist>
            </td>
            <td><button type="button" onclick="serializeInputValues()">Save Project</button></td>
            <td><button type="button" onclick="showConfirmation()">Delete Project</button></td>
            <td><button type="button" onclick="toggleOnTop()">Toggle On-Top</button></td>
          </tr>
        </table>
        <h2>Case Volume Tool</h2>
        <table>
          <tr>
            <td><label for="lengthUnits">Dimension Units:</label></td>
            <td colspan="1">
              <select id="lengthUnits" onchange="addTitleToNumberFields()">
                <option value="mm" selected>Millimeters (mm)</option>
                <option value="cm">Centimeters (cm)</option>
                <option value="in">Inches (in)</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="length">Length:</label></td>
            <td><input type="number" id="length" step="any" value="0" required></td>
            <td style="text-align: center;">+</td>
            <td> <label for="lengthModifier">Length Modifier:</label></td>
            <td><input type="number" id="lengthModifier" step="any" value="0"
                required></td>
            <td><button type="button" id="commitLength" onclick="commit(event)">Commit
                Modifier</button></td>
            <td><input type="checkbox" id="lockLength" value="lockLength"
                title="lock row" onclick="lock(event)"></td>
          </tr>
          <tr>
            <td><label for="width">Width:</label></td>
            <td><input type="number" id="width" step="any" value="0" required></td>
            <td style="text-align: center;">+</td>
            <td><label for="widthModifier">Width Modifier:</label></td>
            <td><input type="number" id="widthModifier" step="any" value="0"
                required></td>
            <td><button type="button" id="commitWidth" onclick="commit(event)">Commit
                Modifier</button></td>
            <td>
              <input type="checkbox" id="lockWidth" value="lockWidth"
                title="lock row" onclick="lock(event)">
              <!--<label for="lock_width"> Lock</label>-->
            </td>
          </tr>
          <tr>
            <td><label for="height">Height:</label></td>
            <td><input type="number" id="height" step="any" value="0" required></td>
            <td style="text-align: center;">+</td>
            <td><label for="heightModifier">Height Modifier:</label></td>
            <td><input type="number" id="heightModifier" step="any" value="0"
                required></td>
            <td><button type="button" id="commitHeight" onclick="commit(event)">Commit
                Modifier</button></td>
            <td><input type="checkbox" id="lockHeight" value="lockHeight"
                title="lock row" onclick="lock(event)"></td>
          </tr>
          <tr>
            <td><label for="volumeUnits">Volume Units:</label></td>
            <td>
              <select id="volumeUnits" onchange="addTitleToNumberFields()">
                <option value="mm3">Cubic Millimeters (mm続)</option>
                <option value="cm3">Cubic Centimeters (cm続)</option>
                <option value="m3">Cubic Meters (m続)</option>
                <option value="in3">Cubic Inches (in続)</option>
                <option value="gallons">Gallons (US gal)</option>
                <option value="liters" selected>Liters (L)</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="targetVolume">Volume Target:</label></td>
            <td><input type="number" id="targetVolume" step="any" value="0"
                required></td>
          </tr>
          <tr>
            <td><input type="button" value="Calculate" onclick="calculateDimensions()"></td>
            <td><input type="button" value="Bring to Target" title="Lock a row to prevent changing modifier. Applies proportionally." onclick="calculateTarget()"></td>
          </tr>
        </table>
      </form>
      <br>
      <table style="padding-right: 15px;">
        <tr>
          <td>Base Volume: </td>
          <td style="width: 70px;" id="baseVolume"></td>
          <td>Percent of Target: </td>
          <td style="width: 70px;" id="percentTarget"></td>
          <td>Footprint: </td>
          <td id="footprint"></td>
        </tr>
        <tr>
          <td>Modified Volume:</td>
          <td id="modifiedVolume"></td>
          <td>Percent of Target:</td>
          <td id="percentTarget_Modified"></td>
          <td>Footprint: </td>
          <td id="modifiedFootprint"></td>
        </tr>
      </table>
    </div>
    <div class="footer">
      <div id="version"><a href="https://www.github.com">Version: 0.90</a></div>
      <div id="coffee"><a href="https://www.buymeacoffee.com/biowarejak" target="_blank">Buy Me A Coffee! :D</a></div>
    </div>
  </body>
</html>
